  <form #f="ngForm" (ngSubmit)="sind(f)">

    <input #yourName="ngModel" class="form-control" type="text" placeholder="Name" ngModel required>

      Sie mÃ¼ssen Ihren Namen eingeben!</div> -->



    <label for="form-control"> Email </label>
    <input #Email="ngModel" class="form-control" type="text" [(ngModel)]="kontakt.email" placeholder="Email" ngModel
      required>
    <!-- <div class="alert alert-denger" *ngIf="['Email.errors?.required && Email.touched']">
      Sie mÃ¼ssen Ihre Email Adresse eingeben!</div> -->


    <label for="form-control">Message </label>
    <textarea #nricht="ngModel" class="form-control" type="text" [(ngModel)]="kontakt.message" placeholder="Message"
      ngModel required></textarea>
    <!-- <div class="alert alert-denger" *ngIf="['nricht.errors?.required && nricht.touched']">
      Schreiben Sie bitte einen Nachricht! </div> -->

    <br>


    <br>

</div>
